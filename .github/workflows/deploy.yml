name: Deploy to Kubernetes

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'app/**'
      - 'config/**'
      - 'routes/**'
      - '.github/workflows/deploy.yml'
      - 'k8s/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/data-mahasiswa-laravel:latest
            ${{ secrets.DOCKER_USERNAME }}/data-mahasiswa-laravel:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify pushed image
        run: |
          echo "âœ… Image pushed: ${{ secrets.DOCKER_USERNAME }}/data-mahasiswa-laravel:${{ github.sha }}"

  deploy-to-kind:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Kind Cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: data-mahasiswa-cluster

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Create namespace
        run: |
          kubectl create namespace data-mahasiswa || true

      - name: Update deployment manifest
        run: |
          # Update image tag in deployment.yaml
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/data-mahasiswa-laravel:${{ github.sha }}|g" k8s/deployment.yaml
          
          # Optional: View updated manifest
          echo "ğŸ“„ Updated deployment.yaml:"
          cat k8s/deployment.yaml | grep -A2 "image:"

      - name: Deploy to Kind
        run: |
          echo "ğŸš€ Deploying to Kind cluster..."
          
          # Apply all Kubernetes manifests
          kubectl apply -f k8s/
          
          # Wait for deployment to be ready
          echo "â³ Waiting for pods to be ready..."
          kubectl rollout status deployment/laravel-deployment -n data-mahasiswa --timeout=300s
          
          # Show deployment status
          echo "ğŸ“Š Deployment Status:"
          kubectl get deployment -n data-mahasiswa
          
          echo "ğŸ³ Pods Status:"
          kubectl get pods -n data-mahasiswa
          
          echo "ğŸ”— Services Status:"
          kubectl get svc -n data-mahasiswa || true
          
          echo "âœ… Deployment successful!"

