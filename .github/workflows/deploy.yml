name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'app/**'
      - 'config/**'
      - 'routes/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/data-mahasiswa-laravel:latest
          ${{ secrets.DOCKER_USERNAME }}/data-mahasiswa-laravel:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify pushed image
      run: |
        echo "Image pushed successfully: ${{ secrets.DOCKER_USERNAME }}/data-mahasiswa-laravel:latest"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubeconfig (for Minikube)
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
        kubectl cluster-info

    - name: Deploy to Kubernetes
      run: |
        # Update image in deployment
        kubectl set image deployment/laravel laravel=${{ secrets.DOCKER_USERNAME }}/data-mahasiswa-laravel:latest -n data-mahasiswa
        
        # Wait for rollout to complete
        kubectl rollout status deployment/laravel -n data-mahasiswa --timeout=300s
        
        # Verify deployment
        kubectl get pods -n data-mahasiswa
        echo "Deployment successful!"